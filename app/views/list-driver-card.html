<div class="photo">
  <div>
    <div data-ng-if="card.showIndex" class="photo-index">
      <p>The $index of the card is</p>
      <p class="balloon-wrapper"><span class="balloon">{{card.$index}}</span></p>
    </div>
    <div class="photo-wrapper">
      <img data-ng-src="{{card.photo}}" ng-show="card.photo" data-imageloaded="" data-loadedclass="photoloaded" class="img-responsive fw"/>
      <img src="/assets/default-avatar.png" ng-hide="card.photo" data-imageloaded="" data-loadedclass="photoloaded" class="img-responsive fw"/>
      <div class="photo-loader">
        <div class="sk-spinner sk-spinner-rotating-plane"></div>
      </div>
    </div>
    <div class="photo-description">
      <a ng-href="/#/app/driver/{{card.id}}"><h4 class="m0">{{card.name}}</h4></a>
      <p class="mt0">SIENA - MNO-1234</p>
    </div>
  </div>
  <div class="card-footer text-center">
    <button type="button" class="btn" ng-class="{'btn-danger': !card.blocked, 'btn-success': card.blocked}" ng-click="mother.block(card.id)" ng-disabled="card.blocking">
      <span ng-show="card.blocked">DESBLOQUEAR PERFIL</span>
      <span ng-hide="card.blocked">BLOQUEAR PERFIL</span>
    </button>
  </div>
</div>
