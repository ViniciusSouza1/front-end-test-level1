<div class="container-fluid">
	<div class="top-search">
		<i class="search-icon ion-ios-search-strong"></i>
		<input type="text" placeholder="Procure pelo nome do cliente" class="search-input" ng-model="filterValue" ng-change="filter(filterValue)"/>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="card">
				<div class="card-heading">
					<span class="card-title">Clientes</span>
					<button type="button" class="btn btn-flat btn-info pull-right" ng-click="new()">novo cliente</button>
				</div>
				<div class="card-body no-padding">
					<div class="table-responsive">
						<table ng-table="tableParams">
							<tbody>
								<tr ng-repeat="item in $data">
									<td data-title="'Nome'" sortable="'name'" nowrap>{{item.name}}</td>
									<td data-title="'Sobrenome'" sortable="'lastname'" nowrap>{{item.lastname}}</td>
									<td data-title="'CPF'" sortable="'cpf'" nowrap>{{item.cpf}}</td>
									<td data-title="'Ações'" class="actions-col">
										<button type="button" class="btn btn-flat btn-info ripple">editar<span class="md-ripple"></span></button>
									</td>
								</tr>
								<tr ng-show="!filteredClients || filteredClients.length == 0">
									<td class="no-registers" colspan="4">
										<span>Sem registros</span>
									</td>
								</tr>
							</tbody>
						</table>
						<div class="table-footer">
							<span class="footer-numbers">
								{{(tableParams.page()-1)*tableParams.parameters().count + 1}}-<span ng-show="tableParams.page() >= tableParams.total()/tableParams.parameters().count">{{tableParams.total()}}</span><span ng-hide="tableParams.page() >= tableParams.total()/tableParams.parameters().count">{{tableParams.page()*tableParams.parameters().count}}</span> of {{tableParams.total()}}
							</span>
							<div class="footer-buttons">
								<a ng-disabled="tableParams.page() <= 1" ng-click="tableParams.page(tableParams.page()-1)">
									<i class="ion-ios-arrow-left"></i>
								</a>
								<a ng-disabled="tableParams.page() >= tableParams.total()/tableParams.parameters().count" ng-click="tableParams.page(tableParams.page()+1)">
									<i class="ion-ios-arrow-right"></i>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<ng-include src="'app/templates/addClient.html'"></ng-include>
