<script type="text/ng-template" id="generalConfirm.html">
    <div class="my-modal">
        <div class="modal-head bg-darkblue">
            <h4 class="modal-title">{{title}}</h4>
        </div>
        <div class="modal-body">
            {{message}}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-flat btn-info" ng-click="close()">{{cancelText}}</button>
            <button type="button" class="btn btn-flat btn-info" ng-click="confirm()">{{confirmText}}</button>
        </div>
    </div>
</script>
